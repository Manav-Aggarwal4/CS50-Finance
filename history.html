{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<h1>Transaction History</h1>
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Time</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for row in history %}
            <tr>
                <td name="history"> {{ row.symbol }}</td>
                <td name="history"> {{ row.shares }}</td>
                <td name="history"> {{ row.price }}</td>
                <td name="history"> {{ row.time }}</td>
            </tr>
            {% endfor %}
    </tbody>
</table>
{% endblock %}
